<!-- <a  style ="cursor:pointer" class="list-group-item clearfix" (click) = "displayRecipie()"> -->
<a  style ="cursor:pointer" class="list-group-item clearfix" 
    [routerLink]="[index]" routerLinkActive="active">

    <div class="pull-left">
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <p class="list-group-item-text">{{recipe.desc}}</p>
    </div>
    <span class="pull-right">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 50px;">
    </span>
</a>
